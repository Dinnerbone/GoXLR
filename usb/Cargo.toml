[package]
name = "goxlr-usb"
version = "1.0.0"
edition = "2021"
authors = ["Nathan Adams <dinnerbone@dinnerbone.com>", "Craig McLure <craig@mclure.net>", "Lars MÃ¼hlbauer <lm41@dismail.de>"]
description = "A direct interface to the TC-Helicon GoXLR & GoXLR Mini via usb."
repository = "https://github.com/GoXLR-on-Linux/GoXLR-Utility"
license = "MIT"
categories = ["hardware-support", "api-bindings"]

[dependencies]
goxlr-types = { path = "../types" }
rusb = "0.9.3"
thiserror = "1.0.50"
byteorder = "1.5.0"
log = "0.4.20"
enumset = "1.1.3"
strum = "0.25.0"
enum-map = "2.7.3"
anyhow = "1.0.75"
cfg-if = "1.0.0"

# New, some fun async stuff..
tokio = { version = "1.35.0", features = ["sync", "rt", "time"] }

# Dependencies specifically for building under Windows..
[target.'cfg(windows)'.dependencies]
winreg = "0.52.0"
libloading = "0.8.1"
widestring = "1.0.2"
lazy_static = "1.4.0"
windows = { version = "0.52.0", features = [
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
] }
